<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Game Mini Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">

            <div class="gpaneltop">
